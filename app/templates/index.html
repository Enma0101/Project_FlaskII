<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbe.Inst</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #4F0F19; /* Fondo rojo */
            color: #fff; /* Color de texto blanco */
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas: 
                "header"
                "nav"
                "content"
                "footer";
            grid-template-rows: 60px auto 1fr 40px;
            grid-template-columns: 1fr;
            height: 100vh;
            gap: 10px;
            position: relative;
        }

        h1 {
            font-size: 36px; /* Tamaño del título */
            margin: 0; /* Márgenes ajustados */
            grid-area: header;
            text-align: center; /* Centra el texto */
            padding: 10px;
        }

        nav {
            background-color: #d4a105; /* Color de fondo del menú */
            padding: 10px; /* Espaciado interior */
            grid-area: nav;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
            list-style-type: none; /* Quita los puntos de la lista */
            padding: 0;
            margin: 0;
            justify-content: center; /* Centra los elementos */
        }

        nav ul li {
            margin: 5px; /* Espacio entre elementos */
        }

        nav ul li a {
            text-decoration: none; /* Quita el subrayado de los enlaces */
            color: #fff; /* Color de texto blanco */
            font-size: 18px; /* Tamaño de fuente */
            display: block; /* Asegura que el enlace ocupe todo el espacio del li */
            padding: 10px; /* Espacio interior para mayor clicabilidad */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Subraya al pasar el mouse */
        }

        .layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            grid-area: content;
            padding: 30px;
        }

        .corner-img {
            position: absolute;
            max-width: 120px; /* Tamaño máximo ajustado */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .corner-img.gryffindor {
            top: 10px;
            right: 10px;
        }

        .corner-img.slytherin {
            top: 5px;
            left: 10px;
            max-width: 105px; /* Tamaño máximo ajustado */
        }

        p {
            margin: 20px; /* Márgenes ajustados */
            font-size: 16px; /* Tamaño de fuente */
            grid-area: footer;
            text-align: center; /* Centra el texto */
            margin-top: 0px;
        }

      
    </style>
</head>
<body>
    <h1>Wizarding Academy Hub</h1>
    <nav>
        <ul>
            <li><a href="/add_estudiante">Registrar Estudiante</a></li>
            <li><a href="/estudiantes">Lista de Estudiantes</a></li>
            <li><a href="/matricula">Matricula</a></li>
            <li><a href="/asignar_nota">Asignar Notas</a></li>
            <li><a href="/add_profesor">Registrar Profesor</a></li>
            <li><a href="/profesores">Lista de Profesores</a></li>
            <li><a href="/asignar_curso">Asignar Curso</a></li>
            <li><a href="/categorias">Lista de Categorías</a></li>
            <li><a href="/certificados">Certificados</a></li>
            <li><a href="/buscar_estudiante">Reporte (Estudiante)</a></li> 
            <li><a href="/buscar_profesor">Reporte (Profesor)</a></li> 
        </ul>
    </nav>

    <img src="{{ url_for('static', filename='imagen_gryffindor.png') }}" alt="Símbolo de Gryffindor" class="corner-img gryffindor">
    <img src="{{ url_for('static', filename='imagen_Slytherin.png') }}" alt="Símbolo de Slytherin" class="corner-img slytherin">

    <section class="layout">
        <!-- Aquí se puede agregar contenido adicional si es necesario -->
    </section>

    <p>¡Explora las opciones disponibles!</p>
</body>
</html>
