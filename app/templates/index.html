<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbe.Inst</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

body {
    font-family: 'Roboto Condensed', sans-serif;
    background-color: #4F0F19; /* Fondo rojo */
    color: #fff; /* Color de texto blanco */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centra el contenido verticalmente */
    min-height: 100vh; /* Mínimo alto de la ventana */
    width: 100%; /* Ancho completo */
    position: relative; /* Necesario para la posición absoluta de las imágenes */
    text-align: center; /* Centra el texto */
}

h1 {
    font-size: 36px; /* Tamaño del título */
    margin: 30px 0 20px; /* Márgenes superior e inferior, 30px arriba y 20px abajo */
}

nav {
    background-color: #d4a105; /* Color de fondo del menú */
    padding: 20px 0; /* Espaciado interior */
    width: 100%; /* Ancho completo */
    box-sizing: border-box; /* Incluye padding en el ancho total */
}

nav ul {
    display: flex;
    flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
    list-style-type: none; /* Quita los puntos de la lista */
    padding: 0;
    margin: 0;
}

nav ul li {
    flex: 1 1 auto; /* Los elementos se expanden para llenar el espacio disponible */
    margin: 5px; /* Espacio entre elementos */
}

nav ul li a {
    text-decoration: none; /* Quita el subrayado de los enlaces */
    color: #fff; /* Color de texto blanco */
    font-size: 18px; /* Tamaño de fuente */
    display: block; /* Asegura que el enlace ocupe todo el espacio del li */
    padding: 10px; /* Espacio interior para mayor clicabilidad */
}

nav ul li a:hover {
    text-decoration: underline; /* Subraya al pasar el mouse */
}

p {
    margin-top: auto; /* Coloca el párrafo al final */
    margin-bottom: 20px; /* Margen inferior */
    font-size: 16px; /* Tamaño de fuente */
}

.corner-logo,
.corner-logos {
    position: absolute;
    z-index: 1000; /* Ajusta según sea necesario */
}

.corner-logo {
    top: 50%; /* Centra verticalmente */
    right: 50%; /* Ajusta según sea necesario */
    transform: translate(50%, -50%); /* Centra horizontalmente */
}

.corner-logos {
    top: 50%; /* Centra verticalmente */
    left: 50%; /* Ajusta según sea necesario */
    transform: translate(-50%, -50%); /* Centra horizontalmente */
}

.corner-logo img,
.corner-logos img {
    max-width: 100px; /* Tamaño máximo ajustado */
    height: auto; /* Mantiene la proporción de la imagen */
}

/* Ajustes para pantallas pequeñas */
@media (max-width: 768px) {
    h1 {
        font-size: 28px; /* Tamaño del título más pequeño en pantallas pequeñas */
        margin: 20px 0 15px; /* Márgenes ajustados */
    }

    nav ul {
        padding: 0; /* Eliminar padding en pantallas pequeñas */
    }

    nav ul li {
        display: block; /* Elementos en lista vertical en pantallas pequeñas */
        margin: 5px 0; /* Espacio entre elementos */
    }

    nav ul li a {
        font-size: 16px; /* Tamaño de fuente ajustado */
    }

    .corner-logo img,
    .corner-logos img {
        max-width: 80px; /* Tamaño de imagen ajustado para pantallas pequeñas */
    }

    p {
        font-size: 14px; /* Tamaño de fuente ajustado */
        margin-bottom: 15px; /* Margen inferior ajustado */
    }

        }
    </style>
</head>
<body>
  
    <h1>Wizarding Academy Hub</h1>
    <nav>
        <ul>
            <li><a href="/add_estudiante">Registrar Estudiante</a></li>
            <li><a href="/estudiantes">Lista de Estudiantes</a></li>
            <li><a href="/add_profesor">Registrar Profesor</a></li>
            <li><a href="/matricula">Matricula</a></li>
            <li><a href="/asignar_nota">Asignar Notas</a></li>
            <li><a href="/profesores">Lista de Profesores</a></li>
            <li><a href="/categorias">Lista de Categorías</a></li>
            <li><a href="/asignar_curso">Asignar Curso</a></li>
            <li><a href="/certificados">Certificados</a></li>
            <li><a href="/buscar_estudiante">Buscar Estudiante</a></li> 
            <li><a href="/buscar_profesor">Buscar profesor</a></li> 
        </ul>
    </nav>

    <div class="corner-logos2">
        <img src="{{ url_for('static', filename='imagen_gryffindor.png') }}" alt="Símbolo de Gryffindor">
    </div>

    <div class="corner-logoss">
        <img src="{{ url_for('static', filename='imagen_Slytherin.png') }}" alt="Símbolo de Slytherin">
    </div>


    <p>¡Explora las opciones disponibles!</p>
</body>
</html>
